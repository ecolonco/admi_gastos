<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Administrador de Gastos</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Administrador de Gastos Mensuales</h1>

        <!-- Formulario de Gastos -->
        <form id="expense-form">
            <div class="form-group">
                <label for="description">Descripción:</label>
                <input type="text" id="description" required>
            </div>
            <div class="form-group">
                <label for="amount">Monto ($):</label>
                <input type="number" id="amount" min="0" step="0.01" required>
            </div>
            <div class="form-group">
                <label for="category">Categoría:</label>
                <select id="category" required>
                    <option value="">Selecciona una categoría</option>
                    <option value="Alimentación">Alimentación</option>
                    <option value="Transporte">Transporte</option>
                    <option value="Salud">Salud</option>
                    <option value="Educación">Educación</option>
                    <option value="Entretenimiento">Entretenimiento</option>
                    <option value="Otros">Otros</option>
                </select>
            </div>
            <div class="form-group">
                <label for="person">Persona:</label>
                <select id="person" required>
                    <option value="">Selecciona una persona</option>
                    <option value="Persona 1">Persona 1</option>
                    <option value="Persona 2">Persona 2</option>
                    <option value="Persona 3">Persona 3</option>
                </select>
            </div>
            <div class="form-group">
                <label for="month">Mes:</label>
                <select id="month" required>
                    <option value="">Selecciona un mes</option>
                    <option value="Enero">Enero</option>
                    <option value="Febrero">Febrero</option>
                    <option value="Marzo">Marzo</option>
                    <option value="Abril">Abril</option>
                    <option value="Mayo">Mayo</option>
                    <option value="Junio">Junio</option>
                    <option value="Julio">Julio</option>
                    <option value="Agosto">Agosto</option>
                    <option value="Septiembre">Septiembre</option>
                    <option value="Octubre">Octubre</option>
                    <option value="Noviembre">Noviembre</option>
                    <option value="Diciembre">Diciembre</option>
                </select>
            </div>
            <button type="submit">Agregar Gasto</button>
        </form>

        <!-- Opciones de Filtrado -->
        <div class="filters">
            <h2>Filtrar Gastos</h2>
            <div class="form-group">
                <label for="filter-person">Filtrar por Persona:</label>
                <select id="filter-person">
                    <option value="Todos">Todos</option>
                    <option value="Persona 1">Persona 1</option>
                    <option value="Persona 2">Persona 2</option>
                    <option value="Persona 3">Persona 3</option>
                </select>
            </div>
            <div class="form-group">
                <label for="filter-month">Filtrar por Mes:</label>
                <select id="filter-month">
                    <option value="Todos">Todos</option>
                    <option value="Enero">Enero</option>
                    <option value="Febrero">Febrero</option>
                    <option value="Marzo">Marzo</option>
                    <option value="Abril">Abril</option>
                    <option value="Mayo">Mayo</option>
                    <option value="Junio">Junio</option>
                    <option value="Julio">Julio</option>
                    <option value="Agosto">Agosto</option>
                    <option value="Septiembre">Septiembre</option>
                    <option value="Octubre">Octubre</option>
                    <option value="Noviembre">Noviembre</option>
                    <option value="Diciembre">Diciembre</option>
                </select>
            </div>
            <button id="clear-filters">Limpiar Filtros</button>
        </div>

        <!-- Lista de Gastos -->
        <h2>Lista de Gastos</h2>
        <table id="expenses-table">
            <thead>
                <tr>
                    <th>Descripción</th>
                    <th>Monto ($)</th>
                    <th>Categoría</th>
                    <th>Persona</th>
                    <th>Mes</th>
                    <th>Acciones</th>
                </tr>
            </thead>
            <tbody>
                <!-- Gastos se agregarán aquí -->
            </tbody>
        </table>

        <!-- Resumen de Gastos -->
        <h2>Resumen de Gastos</h2>
        <div id="summary">
            <p id="total-person1">Persona 1: $0.00</p>
            <p id="total-person2">Persona 2: $0.00</p>
            <p id="total-person3">Persona 3: $0.00</p>
            <p id="total-general">Total General: $0.00</p>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
